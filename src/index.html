<!DOCTYPE html>
<html lang="en">
<head>
    <title>BUG BEWARE 2D</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="animated infinite flash">BUG BEWARE 2D</h1>
    </header>
    <section id="score-panel" style="display: none" class="animated fadeIn">
        <p>Score: <span id="score">0</span>/10</p>
        <p>Gems: <span id="gem"></span></p>
        <p>Lives: <span id="hearts"></span></p>
    </section>
    <main class="animated fadeInUp">
        <div class="container">
            <button id="play-button" class="animated infinite bounce">
                <img src="images/play-button.png" alt="Play Button">
            </button>
            <form style="display: none">
                <p class="typed"></p>
                <label>Type your name & hit <span>Enter</span>!</label>
                <input type="text" name="player">
                <button type="submit" id="submit-button"></button>
            </form>
        </div>
    </main>
    <button data-toggle="modal" data-target="#modalCenter" id="modal-button">
        Launch demo modal
    </button>
    <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
    <audio src="audio/background.mp3" id="background"></audio><!--Recorded by Gavin Luke-->
    <audio src="audio/collision.mp3" id="collision"></audio><!--Recorded by Mike Koenig-->
    <audio src="audio/success.mp3" id="success"></audio><!--Recorded by Mike Koenig-->
    <audio src="audio/level_up.mp3" id="level-up"></audio><!--Recorded by John Stracke-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
